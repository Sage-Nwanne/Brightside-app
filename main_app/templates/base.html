

{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="{% static 'images/Brightside-line.png' %}" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />

    <title>Brightside</title>
    {% block head %} 
    {% endblock %}
  </head>
  <body>
    <header>
      <div class="header-logo-container">
        <a href="/">
          <img class="header-logo" src="{% static 'images/Brightside-line.png' %}" alt=" Brightside Logo" />
        </a>
      </div>
      <nav>
        <ul>
          {% if user.is_authenticated %}
          <li><a href="/">Home</a></li>
          <li><a href="{% url 'entries' %}">View Entries</a></li>
          <li><a href="{% url 'entries-create' %}">Create Entry</a></li>
          <li><a href="{% url 'entries' %}?is_archived=true">Archived Entries</a></li>
          <li><a href="{% url 'about' %}">About Us</a></li>
          <li>
            <form action="{% url 'logout' %}" method="POST" id="logout-form" style="display: inline;">
              {% csrf_token %}
              <button type="submit">Logout</button>
            </form>
          </li>
          {% else %}
          <li><a href="{% url 'home' %}">Login</a></li>
          <li><a href="{% url 'signup' %}">Sign Up</a></li>
          <li><a href="{% url 'about' %}">About Us</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <main>
     {% block content %} 
     {% endblock %}
    </main>
  </body>
</html>
