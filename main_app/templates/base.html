

{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="{% static 'images/Brightside-line.png' %}" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />

    <title>Brightside</title>
    {% block head %} 
    {% endblock %}
  </head>
  <body style="background-color: #2f392e; background-image: url('data:image/svg+xml,%3Csvg width=\'52\' height=\'26\' viewBox=\'0 0 52 26\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cg fill=\'none\' fill-rule=\'evenodd\'%3E%3Cg fill=\'%23b5b309\' fill-opacity=\'0.09\'%3E%3Cpath d=\'M10 10c0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6h2c0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4v2c-3.314 0-6-2.686-6-6 0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6zm25.464-1.95l8.486 8.486-1.414 1.414-8.486-8.486 1.414-1.414z\'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E'); background-repeat: repeat; background-size: auto;">
    <header>
      <div class="header-logo-container">
        <a href="/">
          <img class="header-logo" src="{% static 'images/Brightside-line.png' %}" alt=" Brightside Logo" />
        </a>
      </div>
      <nav>
        <ul>
          {% if user.is_authenticated %}
          <li><a href="/">Home</a></li>
          <li><a href="{% url 'entries' %}">View Entries</a></li>
          <li><a href="{% url 'entries-create' %}">Create Entry</a></li>
          <li><a href="{% url 'entries' %}?is_archived=true">Archived Entries</a></li>
          <li><a href="{% url 'about' %}">About Us</a></li>
          <li>
            <form action="{% url 'logout' %}" method="POST" id="logout-form" style="display: inline;">
              {% csrf_token %}
              <button type="submit">Logout</button>
            </form>
          </li>
          {% else %}
          <li><a href="{% url 'home' %}">Login</a></li>
          <li><a href="{% url 'signup' %}">Sign Up</a></li>
          <li><a href="{% url 'about' %}">About Us</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <main>
     {% block content %} 
     {% endblock %}
    </main>
  </body>
</html>
